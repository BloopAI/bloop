image:
  file: .gitpod.Dockerfile

additionalRepositories:
  - url: https://github.com/bloopai/answer-api
    checkoutLocation: answer-api

tasks:
  - name: Backend
    init: |

      # Setup Git LFS
      git lfs pull model
      git lfs install --skip-smudge

      # Cache build artifacts
      nix develop -c cargo build -p bleep
      nix develop -c npm i

      # this is working around a gitpod bug
      # https://github.com/gitpod-io/gitpod/issues/524
      mv ~/.cargo .
      tar czpf target.tar.gz target .cargo
      rm -rf .cargo target

    command: |
      tar -C /workspace -xzpf target.tar.gz && rm target.tar.gz
      mv /workspace/.cargo ~
      mv /workspace/target .
      nix develop -c cargo run -p bleep -- --qdrant-url http://localhost:6334  --answer-api-url http://localhost:6869
    openMode: split-left

  - name: Frontend
    command: |
      nix develop -c npm i
      nix develop -c npm run start-web
    openMode: split-right

  - name: Qdrant
    command: |
      nix run nixpkgs#qdrant -- --config-path qdrant/config.yaml
    openMode: tab-after

  - name: answer-api
    command: |
      cd /workspace/answer-api
      git checkout nix-cachix
      nix run /workspace/answer-api#
    openMode: tab-after
