tasks:
  - init: |
      git lfs install --skip-smudge
      git lfs pull
      git lfs install --force
      nix develop
      gp sync-done nix
  - name: Backend
    init: gp sync-await nix && cargo build -p bleep
    command: cargo run -p bleep
  - name: Frontend
    init: gp sync-await nix && npm i
    command: npm run start-web
    openMode: split-right
