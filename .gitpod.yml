image:
  file: .gitpod.Dockerfile

tasks:
  - name: Backend
    init: |

      # Setup Git LFS
      git lfs install --skip-smudge
      git lfs pull
      git lfs install --force

      # Cache build artifacts
      nix develop -c cargo build -p bleep
      nix develop -c npm i

    command: |
      nix develop -c cargo run -p bleep
    openMode: split-left

  - name: Frontend
    command: |
      nix develop -c npm run start-web
    openMode: split-right
