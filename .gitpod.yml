image:
  file: .gitpod.Dockerfile

additionalRepositories:
  - url: https://github.com/bloopai/answer-api
    checkoutLocation: answer-api

tasks:
  - name: Backend
    init: |

      # Setup Git LFS
      git lfs pull model
      git lfs install --skip-smudge

      # Cache build artifacts
      nix develop -c cargo build -p bleep
      nix develop -c npm i

      # this is working around a gitpod bug
      # https://github.com/gitpod-io/gitpod/issues/524
      cp -r ~/.cargo .
      tar czpf target.tar.gz target .cargo

    command: |
      tar xzpf target.tar.gz && rm target.tar.gz
      mv .cargo ~
      nix develop -c cargo run -p bleep -- --qdrant-url http://localhost:6334
    openMode: split-left

  - name: Frontend
    command: |
      nix develop -c npm i
      nix develop -c npm run start-web
    openMode: split-right

  - name: Qdrant
    command: |
      nix run nixpkgs#qdrant -- --config-path qdrant/config.yaml
    openMode: tab-after

  - name: answer-api
    command: |
      nix run /workspace/answer-api#
    openMode: tab-after
