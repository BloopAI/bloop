name: Client Tests

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main, semantic]
    paths:
      - "client/**"
      - ".github/workflows/client**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "No checks required" '
  fmt-clippy-build:
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "No checks required" '

  build-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.14.0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run lint
        run: pnpm lint
      - name: Run type-check
        run: pnpm client-type-check
