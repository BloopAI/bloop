name: Server Unit Tests

on:
  pull_request:
    branches: [main]
    paths:
      - "server/**"
      - ".github/workflows/server**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-client:
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "No checks required" '

  fmt-clippy-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Dummy Qdrant binary
        run: touch apps/desktop/src-tauri/bin/qdrant-x86_64-unknown-linux-gnu

      - uses: cachix/install-nix-action@v18
      - name: Install Universal Ctags
        run: "nix profile --access-tokens ${{ secrets.GITHUB_TOKEN }} install nixpkgs#universal-ctags nixpkgs#protobuf"

      - name: Check ctags version
        run: "which ctags; ctags --version"

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "bloop"

      - name: Rust fmt
        run: cargo fmt -p bleep -- --check

      - uses: actions-rs/clippy-check@v1
        with:
          toolchain: stable
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -p bleep --all-features --manifest-path Cargo.toml

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: cachix/install-nix-action@v18
      - name: Install Universal Ctags
        run: "nix profile --access-tokens ${{ secrets.GITHUB_TOKEN }} install nixpkgs#universal-ctags nixpkgs#protobuf"

      - name: Check ctags version
        run: "which ctags; ctags --version"

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "bloop"

      - name: Tests
        run: cargo test -p bleep

  benchmark:
    runs-on: [self-hosted, benchmark]
    steps:
      - uses: actions/checkout@v3
        with:
          clean: false
          lfs: true

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      # Assume that self-hosted box already has universal ctags installed
      # Can use nix when https://github.com/cachix/install-nix-action/issues/98
      # has been resolved

      # - uses: cachix/install-nix-action@v18
      # - name: Install Universal Ctags
      #   run: 'nix profile install nixpkgs#universal-ctags'

      - name: Check ctags version
        run: "which ctags; ctags --version"

      - uses: boa-dev/criterion-compare-action@v3.2.4
        env:
          BLOOP_LOG: bleep=debug
        with:
          cwd: ./server
          benchName: "indexes"
          branchName: ${{ github.base_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: boa-dev/criterion-compare-action@v3.2.4
        env:
          BLOOP_LOG: bleep=debug
        with:
          cwd: ./server
          benchName: "queries"
          branchName: ${{ github.base_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
