name: Server Unit Tests

on:
  pull_request:
    branches: [main]
    paths:
      - "server/**"
      - ".github/workflows/server**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy-test:
    runs-on: nixos
    steps:
      - name: Checkout code
        uses: nschloe/action-cached-lfs-checkout@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Git LFS
        run: git lfs install && git lfs pull

      - name: Rustfmt
        run: nix develop -c bash -c 'cargo --locked fmt -p bleep -- --check'

      - name: Clippy
        run: nix develop -c bash -c 'cargo --locked clippy -p bleep'

      - name: Tests
        run: nix develop -c bash -c 'cargo --locked test -p bleep --release'

      - name: Sccache stats
        run: nix develop -c bash -c 'sccache --show-stats'

