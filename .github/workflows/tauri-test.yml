name: Tauri Tests

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]
    paths:
      - "apps/desktop/**"
      - ".github/workflows/tauri**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy-test:
    runs-on: nixos
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create LFS file list
        run: git lfs ls-files --long | cut -d ' ' -f1 | sort > .lfs-assets-id

      - name: LFS Cache
        uses: actions/cache@v3
        with:
          path: .git/lfs/objects
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}
          restore-keys: |
            ${{ runner.os }}-lfs-

      - name: Git LFS Pull
        run: git lfs install && git lfs pull

      - name: Rustfmt
        run: nix develop -c bash -c 'cargo --locked fmt -p bloop -- --check'

      - name: Clippy
        run: nix develop -c bash -c 'cargo --locked clippy -p bloop'

      - name: Tests
        run: nix develop -c bash -c 'cargo --locked test -p bloop --release'

      - name: Sccache stats
        run: nix develop -c bash -c 'sccache --show-stats'
